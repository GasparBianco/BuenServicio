{% extends 'BuenServicioApp/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'autentificacion/css/checklogout.css' %}">
{% endblock extra_css %}
{% block title %}Cerrar sesión{% endblock %}

{% block content %}
    <div class="check-container">
        <h2>Cerrar sesión</h2>
        <p>¿Estás seguro de que deseas cerrar sesión?</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="button" type="submit">Cerrar sesión</button>
        </form>
    </div>
{% endblock %}
